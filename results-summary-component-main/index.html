<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="container">
    <div class="left">
      <h3> Your Result</h3>
      <div class="cir">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    

    
    <div class="right">
      <h3>Summary</h3>
      <div class="equ">
        <div class="rea">
          <div class="first">
            <img class="icons" src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <h4>Reaction</h4>
            
          </div>
          <div class="score">
            <p class="dark">80 </p>
            <p class="light"> / 100</p>
          </div>
          </div>
        
          
        
        <div class="mem">
          <div class="second">
            <img class="icons" src="assets/images/icon-memory.svg" alt="Memory">
            <h4>Memory</h4>
            
          </div>
          <div class="score">
            <p class="dark">80 </p>
            <p class="light"> / 100</p>
          </div>
        
          
        </div>
        
        <div class="ver">
          <div class="third">
            <img class="icons" src="assets/images/icon-verbal.svg" alt="Verbal">
            <h4>Verbal</h4>
            
          </div>
          <div class="score">
            <p class="dark">80 </p>
            <p class="light"> / 100</p>
          </div>
        
          
        </div>
        <div class="vis">
          <div class="fourth">
            <img class="icons" src="assets/images/icon-visual.svg" alt="Visual">
            <h4>Visual</h4>
            
          </div>
          <div class="score">
            <p class="dark">80 </p>
            <p class="light"> / 100</p>
          </div>

        
          
        </div>
        
        
        
      </div>
      
      <button class="btn">Continue</button>

      
    </div>


    
    

  </div>
</body>
</html>
